<div class="d-flex justify-content-between" mat-dialog-title>
  <h2 mat-dialog-title>Filter Form</h2>
  <div class="click" mat-dialog-close>
    <img src="assets/icons/close.svg" alt="" />
  </div>
</div>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="filterForm" (submit)="filter()">
    <div class="form-group form_group">
      <label>Priority Level <span class="text-red">●</span></label>
      <select
        name="" id=""
        class="form-control"
        formControlName="priority"
      >
        <option [ngValue]="null" disabled>Select Priority Level</option>
        <option [ngValue]="priority.id" *ngFor="let priority of taskPriorities">
          {{  priority.type }}
        </option>
      </select>
    </div>
    <div class="form-group form_group">
      <label>Status <span class="text-red">●</span></label>
      <select
        name="" id=""
        class="form-control"
        formControlName="status"
      >
        <option [ngValue]="null" disabled>Select Status</option>
        <option [ngValue]="status.id" *ngFor="let status of taskStatus">{{ status.type }}</option>

      </select>
    </div>

  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button
    #close
    mat-button
    mat-dialog-close
    class="btn btn-outline-green btn-md d-none"
  >
    Cancel
  </button>
  <button
    mat-button
    (click)="clear()"
    class="btn btn-outline-green btn-md me-auto"
  >
    Clear Filter
  </button>
  <button
    mat-button
    cdkFocusInitial
    type="submit"
    class="btn btn-green btn-md"
    [disabled]="filterForm.invalid"
    (click)="filter()"
  >
    Filter
  </button>
</mat-dialog-actions>
